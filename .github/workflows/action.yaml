name: Test

on: push

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.6'

            - name: Install dependencies
              run: |
                  python -m pip install -r requirements.txt
                  python -m pip install -r requirements-dev.txt
            - name: Pylint
              run: |
                  cd src/
                  python -m pylint --exit-zero --disable=R,C . > pylint.out
            - name: mypy
              run: |
                  cd src/
                  python -m mypy . > mypy.out
            - name: Archive
              uses: actions/upload-artifact@v2
              with:
                  name: pylint-out
                  path: pylint.out
