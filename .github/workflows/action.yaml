name: Test

on: push

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.6'

            - name: Install dependencies
              run: |
                  python -m pip install -r requirements.txt
                  python -m pip install -r requirements-dev.txt
            - name: Pylint
              run: |
                  cd src/
                  # run pylint with exit code zero so that github actions doesn't
                  # fail on error. --disable=R,C disables refactor and convention
                  # warnings which are usually silly. Redirect both stdout and
                  # stderr to the file pylint.out
                  python -m pylint --exit-zero --disable=R,C . >pylint.out 2>&1
            - name: mypy
              run: |
                  cd src/
                  python -m mypy . || true >mypy.out 2>&1
            - name: Archive
              uses: actions/upload-artifact@v2
              with:
                  name: pylint-out
                  path: src/pylint.out
